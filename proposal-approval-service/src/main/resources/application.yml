server:
  port: 8082

spring:
  application:
    name: proposal-approval-service
  datasource:
    url: jdbc:mysql://localhost:3306/proposal_management_cloud?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

app:
  sqs:
    approval-queue-name: proposal-approval-queue


# 可选：若需要，指定 AWS 区域（也可走默认凭证链）
aws:
  region: us-west-2
